<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Formulario de detalhes do cartao interativo</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="cartoes">
        <div class="frente">
          <img src="./images/bg-card-front.png" alt="Frente do cartão">
          <section class="frente_info">
            <img src="./images/card-logo.svg" alt="Logo do cartão" class="img_1">
            <h1>0000 0000 0000 0000</h1>
            <div class="info">
              <h2>Jane Appleseed</h2>
              <h3><span class="mm">00</span>/<span class="yy">00</span></h3>
            </div>
          </section>
        </div>
        <div class="verso">
          <img src="./images/bg-card-back.png" alt="Verso do cartão">
          <p class="cvc">000</p>
        </div>
      </div>
    </header>
    Cardholder Name
    e.g. Jane Appleseed

    Card Number
    e.g. 1234 5678 9123 0000

    Exp. Date (MM/YY)
    MM
    YY

    CVC
    e.g. 123

    Confirm

    <!-- Completed state start -->

    Thank you!
    We've added your card details
    Continue

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </div>
</body>

</html>
