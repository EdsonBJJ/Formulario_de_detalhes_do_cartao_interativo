<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="cards">
        <div class="front-page">
          <img src="images/bg-card-front.png" alt="">
          <section class="front-page-info">
            <img src="images/card-logo.svg" alt="" class="img-1-1">
            <h1>0000 0000 0000 0000</h1>
            <div class="info">
              <h2>Jane Appleseed</h2>
              <h3><span class="mm">00</span>/<span class="yy">00</span></h3>
            </div>
          </section>
        </div>
        <div class="back-page">
          <img src="images/bg-card-back.png" alt="">
          <p class="cvc-content">000</p>
        </div>
      </div>
    </header>
    <form class="input-details">
      <div class="input-1">
        <h4>Cardholder Name</h4>
        <input type="text" placeholder="e.g. Jane Appleseed" name="name" id="name" maxlength="24" required>
        <span class="error-msg error-1">Can't be blank</span>
      </div>
      <div class="input-2">
        <h4>Card Number</h4>
        <input type="text" name="number" placeholder="e.g. 1234 5678 9123 0000" id="card-num" minlength="19"
          maxlength="19" required pattern="[0-9]+">
        <span class="error-msg error-2-2">Can't be blank</span>
        <span class="error-msg error-2">Must be 16 digits</span>
      </div>
      <div class="date">
        <div class="exp-date">
          <h4>Exp. Date (MM/YY)</h4>

          <input type="text" name="exp" placeholder="MM" id="month" minlength="2" maxlength="2" required>

          <input type="text" name="exp" placeholder="YY" id="year" minlength="2" maxlength="2" pattern="[0-9]+"
            required>
          <span class="error-msg error-3">Can't be blank</span>
          <span class="error-msg error-3-3">Please enter a number between 01 and 12</span>
        </div>
        <div class="cvc">
          <h4>CVC</h4>
          <input type="text" name="cvc" placeholder="e.g. 123" id="cvc" minlength="3" maxlength="3" pattern="[0-9]+"
            required>
          <span class="error-msg error-4">Can't be blank</span>
        </div>
      </div>
      <!-- the attribute `required` is to indicate that an input field is to be filled for submission -->
      <button id="submit">Confirm</button>
    </form>

    <!-- Completed state start -->
    <main class="completed">
      <img src="images/icon-complete.svg" alt="icon complete">
      <h5>Thank you!</h5>
      <p class="completed-p">We've added your card details</p>
      <button id="continue">Continue</button>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
